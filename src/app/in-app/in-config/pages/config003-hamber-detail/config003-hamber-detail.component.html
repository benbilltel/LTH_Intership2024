<div class="hamber-003">
  <button type="button" HamberButtons data-type="return">Content <kendo-svg-icon [icon]="rotateIcon"></kendo-svg-icon></button>
  <button kendoButton [svgIcon]="rotateIcon" (click)="refreshBreadCrumb()">
    Refresh breadcrumb
    
  </button>
  <kendo-breadcrumb
    [collapseMode]="collapseMode"
    [items]="items"
    (itemClick)="onItemClick($event)"
    SetClassSVGIcon
    HamberBreadcrumb
  ></kendo-breadcrumb>
</div>
