<div class="body">
    <div class="header">
        <input type="checkbox" id="terms" kendoCheckBox />
        <div class="name-company">
            <label class="k-checkbox-label" for="terms"
            >Áp dụng tại công ty TNHH Việt Hạ Chí</label>
            <div *ngIf="companyImportant == true" class="conpany-important">(*)</div>
        </div>
    </div>

    <div class="group">
        <div class="kendo-label">
            Phân nhóm cấp 1
        </div>
        <kendo-dropdownlist [data]="listItems" value="Basketball">
        </kendo-dropdownlist>
    </div>

    <div class="group">
        <div class="kendo-label">
            Phân nhóm cấp 2
        </div>
        <kendo-dropdownlist [data]="listItems" value="Basketball">
        </kendo-dropdownlist>
    </div>

    <div class="group">
        <div class="kendo-label">
            Phân nhóm cấp 3
        </div>
        <kendo-dropdownlist [data]="listItems" value="Basketball">
        </kendo-dropdownlist>
    </div>

    <div class="group">
        <div class="kendo-label">
            Phân nhóm cấp 4
        </div>
        <kendo-dropdownlist [data]="listItems" value="Basketball">
        </kendo-dropdownlist>
    </div>

    <div class="group">
        <div class="kendo-label">
            Phân nhóm cấp 5
        </div>
        <kendo-dropdownlist [data]="listItems" value="Basketball">
        </kendo-dropdownlist>
    </div>

    <div class="price, group">
        <div class="kendo-label">
            Giá bán lẻ (bao gồm VAT)
        </div>
        <div class="inputPrice">
            <input type="inputPrice">
        </div>
    </div>
</div>
