<div class="product-list">
  <header>
    <div class="header-content">
      <div class="title"><h3>Danh sách sản phẩm thuộc hamber</h3></div>
      <div class="search">
        <kendo-textbox
          placeholder="Tìm theo barcode, postcode hoặc tên sản phẩm"
          [(ngModel)]="query"
        ></kendo-textbox>
        <button
          type="button"
          HamperButtons
          class="btn"
          data-type="success"
          (click)="search()"
        >
          Tìm
        </button>
      </div>
      <div class="actions">
        <button
          type="button"
          HamperButtons
          class="btn"
          data-type="success"
          (click)="search()"
        >
          Tìm
        </button>
        <button
          type="button"
          HamperButtons
          class="btn"
          data-type="success"
          (click)="search()"
        >
          Tìm
        </button>
        <button
          type="button"
          HamperButtons
          class="btn"
          data-type="success"
          (click)="search()"
        >
          Tìm
        </button>
      </div>
    </div>
  </header>
  <main>
    <table>
      <thead>
        <tr>
          <th colspan="2">Tên sản phẩm</th>
          <th>Barcode</th>
          <th>Số lượng</th>
          <th>Xuất xứ</th>
          <th>Thương hiệu</th>
          <th colspan="2"></th>
        </tr>
      </thead>
      <tbody *ngIf="productsDisplay.length">
        <tr *ngFor="let product of productsDisplay">
            <td><img src="product.Image" alt="image"></td>
            <td>{{product.Name}}</td>
            <td>{{product.Barcode}}</td>
            <td>{{product.Quantity}}</td>
            <td>{{product.Origin}}</td>
            <td>{{product.Brand}}</td>
            <td colspan="2"><i class="fa-solid fa-ellipsis"></i></td>
        </tr>
    </tbody>
    </table>
  </main>
  <footer></footer>
</div>
